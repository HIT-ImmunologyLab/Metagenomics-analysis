<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protein Sequence</title>
</head>
<body>
    <foreach name="proteins" item="pr">
        <div class="records" style="margin-top: 30px;">
            <p style="font-size: 14px;">{$pr.title}</p>
            <p style="width: 600px; word-break:break-all; font-size: 14px; color: #777;">
                <if condition="$pr.protein_sequence eq ''">
                    sorry, there is no data for this protein sequence
                <else/>
                    {$pr.protein_sequence}
                </if>

            </p>
        </div>
    </foreach>
</body>
</html>
