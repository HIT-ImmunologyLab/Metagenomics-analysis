<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spacer Sequnce</title>
</head>
<body>
    <foreach name="spacers" item="sp">
        <div class="records" style="margin-top: 30px;">
            <p style="font-size: 14px;"> >{$sp.id}&nbsp;&nbsp;{$sp.startPos}&nbsp;&nbsp;{$sp.len}&nbsp;&nbsp;</p>
            <p style="width: 600px; word-break:break-all; font-size: 14px; color: #777;">
                <if condition="$sp.dna">
                    {$sp.dna}
                    <else/>
                    sorry, there is no data for this protein sequence
                </if>

            </p>
        </div>
    </foreach>
</body>
</html>
